apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: admin
    project: mss-boot
    version: v1
  name: admin
spec:
  selector:
    matchLabels:
      app: admin
      project: mss-boot
      version: v1
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "5000"
        prometheus.io/scrape: "true"
      labels:
        app: admin
        project: mss-boot
        version: v1
    spec:
      containers:
        - env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STAGE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: mssbootio/admin:4b5eed4c2090b820ab648a75d315ee6fa629277f
          name: admin
          ports:
            - containerPort: 8080
          resources: {}
          volumeMounts:
            - mountPath: /app/cfg
              name: mss-boot-admin-config
              readOnly: true
      volumes:
        - configMap:
            name: mss-boot-admin-config
          name: mss-boot-admin-config
