apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: store
    version: v1
  name: store
spec:
  selector:
    matchLabels:
      app: store
      version: v1
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "5000"
        prometheus.io/scrape: "true"
      labels:
        app: store
        version: v1
    spec:
      containers:
        - env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STAGE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: mssbootio/store:d9c8893c9dab4d551e1cb9bfe3affe633ca9aedb
          name: store
          ports:
            - containerPort: 9090
          resources: {}
          volumeMounts:
            - mountPath: /app/cfg
              name: mss-boot-store-config
              readOnly: true
      volumes:
        - configMap:
            name: mss-boot-store-config
          name: mss-boot-store-config
