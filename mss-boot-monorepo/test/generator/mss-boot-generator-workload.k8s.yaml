apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: generator
    version: v1
  name: generator
spec:
  selector:
    matchLabels:
      app: generator
      version: v1
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "5000"
        prometheus.io/scrape: "true"
      labels:
        app: generator
        version: v1
    spec:
      containers:
        - env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STAGE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: mssbootio/generator:102f0a3cf0b2eaeb57f08c8c84da16e3eddaf33e
          name: generator
          ports:
            - containerPort: 8081
          resources: {}
          volumeMounts: []
      volumes: []
